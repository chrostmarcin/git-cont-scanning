on:
- push

env:
  CACHE_DIR: /home/runner/work/_temp/trivy

jobs:
  trivy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - run: |
        sudo apt update
        sudo apt-get install wget apt-transport-https gnupg lsb-release --yes
        wget -qO - https://aquasecurity.github.io/trivy-repo/deb/public.key | sudo apt-key add -
        echo deb https://aquasecurity.github.io/trivy-repo/deb $(lsb_release -sc) main | sudo tee -a /etc/apt/sources.list.d/trivy.list
        sudo apt-get update
        sudo apt-get install trivy --yes
    - name: Building container image
      shell: pwsh
      run: ./build.ps1
    - name: Push Image
      run: |
        docker login -u chrostmarcin -p ${{ secrets.DOCKER_PASSWORD}}
        docker push chrostmarcin/myapp
    - name: Scan Container Image
      run: trivy image mycoolcontainer --exit-code 167
      
